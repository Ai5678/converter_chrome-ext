<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- icon -->
<script src="lib/lucide.min.js"></script>
    <title>unit converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="buttons-container">
        <button class="icon-btn" data-type="temperature">
            <i data-lucide="thermometer-snowflake"></i>     
            <span>TEMP</span>
        </button>
        <button class="icon-btn" data-type="length">
            <i data-lucide="ruler"></i>
            <span>LENGTH</span>
        </button>
        <button class="icon-btn" data-type="weight">
            <i data-lucide="dumbbell"></i>
            <span>WEIGHT</span>
        </button>
        <button class="icon-btn" data-type="speed">
            <i data-lucide="gauge"></i>
            <span>SPEED</span>
        </button>
    </div>
    <div class="converter-container">
        <div class="converter" id="unit1">
            <p>FROM</p>
            <div class="input-container">
                <input type="number" id="input1">
                <span class="unit-label">°C</span>
            </div>
            <div class="select-container">
                <select>
                    <option>°C</option>
                    <option>°F</option>
                </select>
            </div>
        </div>
        <div class="switch-btn">
            <div class="divider"></div>
            <button>
                <i data-lucide="arrow-down-up"></i>
            </button>
        </div>
        <div class="converter"  id="unit2">
            <p>TO</p>
            <div class="input-container">
                <input type="number" id="input2" placeholder="0">
                <span class="unit-label">°C</span>
            </div>
            <div class="select-container">
                <select>
                    <option>°C</option>
                    <option>°F</option>
                </select>
            </div>
        </div>
    </div>
    <!-- <button onClick="test()">test</button> -->
    <script src="script.js"></script>
</body>
</html>
